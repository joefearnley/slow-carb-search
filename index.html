<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Search for foods allowed on the Slow Carb Diet">
    <meta name="author" content="Joe Fearnley">
    <title>Slow Carb Search</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4`.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <div id="content">
        <div class="text-vertical-center">
            <div class="container">
                <div class="row">
                    <div id="form" class="col-md-6 col-lg-offset-3">
                        <h1>
                            <i class="fa fa-cog fa-spin"></i>
                        </h1>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 col-lg-offset-3">
                        <div id="results" class="results">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <div class="container">
            <div class="row">
                <div class="col-md-12 text-center">
                    <h4><strong>Slow Carb Search</strong></h4>
                    <p><a href="http://jofearnley.com/slow-carb-search">http://jofearnley.com/slow-carb-search</a></p>
                </div>
            </div>
        </div>
    </footer>

    <script id="search-form-template" type="text/x-handlebars-template">
        <div class="form-group">
            <form id="search-form">
                <input type="text" name="query" id="query" class="form-control input-large input-food" placeholder="Slow Carb Search">
            </form>
        </div>
    </script>

    <script id="results-template" type="text/template">
        {{#if allowed}}
        <span class="allowed">
            <strong><span>{{query}}</span></strong> is allowed on the Slow Carb Diet
        </span>
        {{else}}
            <span class="not-allowed">
                <strong><span>{{query}}</span></strong> is not allowed on the Slow Carb Diet
            </span>
        {{/if}}
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.0/handlebars.min.js"></script>
    <script src="https://cdn.firebase.com/js/client/2.2.1/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
