<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Search for foods allowed on the Slow Carb Diet">
    <meta name="author" content="Joe Fearnley">
    <title>Slow Carb Search</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4`.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <button id="info-button">
        <i id="info-button-icon" class="fa fa-info-circle fa-lg"></i>
    </button>
    <div id="info">
        <p>
            <a href="http://en.wikipedia.org/wiki/Slow-Carb_Diet" target="_blank">The Slow Carb Diet</a>
            is a diet created by <a href="http://en.wikipedia.org/wiki/Timothy_Ferriss" target="_blank">Tim
            Ferris</a>. It was first intro in
            <a href="http://fourhourworkweek.com/2007/04/06/how-to-lose-20-lbs-of-fat-in-30-days-without-doing-any-exercise/" target="_blank">
            a blog post</a> then popularised in his book <em><a href="http://en.wikipedia.org/wiki/The_4-Hour_Body" target="_blank">
            The 4-hour Body</a></em>.</p>
        <p>
            This site is an attempt to let people easily find what is allowed on the diet.
            The source code for this site is
            <a href="https://github.com/joefearnley/slow-carb-search" target="_blank">on Github</a>
        </p>
</div>

<div id="content">
    <div class="text-vertical-center">
        <div class="container">
            <div class="row">
                <div id="form" class="col-md-6 col-md-offset-3">
                    <h1>
                        <i class="fa fa-cog fa-spin"></i>
                    </h1>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <div id="results" class="results">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<footer>
    <div class="container">
        <div class="row">
            <div class="col-md-12 text-center">
                <div>
                    <a href="https://github.com/joefearnley/slow-carb-search" target="_blank">
                        <i id="github-link" class="fa fa-github fa-2x"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>
</footer>

<script id="search-form-template" type="text/x-handlebars-template">
    <div class="form-group">
        <form id="search-form">
            <input type="text" name="query" id="query" class="form-control input-large input-food" placeholder="Slow Carb Search">
        </form>
    </div>
</script>

<script id="results-template" type="text/x-handlebars-template">
    {{#if allowed}}
        <span class="allowed">
            <strong><span>{{query}}</span></strong> is allowed on the Slow Carb Diet
            {{#if allowed_in_moderation}}
                but only in moderation.
            ;{{/if}}
        </span>
    {{else}}
        <span class="not-allowed">
            <strong><span>{{query}}</span></strong> is not allowed on the Slow Carb Diet
        </span>
    {{/if}}
</script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.0/handlebars.min.js"></script>
<script src="https://cdn.firebase.com/js/client/2.2.1/firebase.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.2/js/bootstrap.min.js"></script>
<script src="js/app.js"></script>
<script>
$(function() {
    App.init();
});
</script>
</body>
</html>
